<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Noughts & Crosses</h1>
    <p id="display">Noughts start. Click the board to begin.</p>
    <div id="board">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
    </div>
    <div>
        <button id="reset">Restart Game</button>
    </div>
    <dialog id="options">
        <h2>Select Game Mode</h2>
        <div id="mode-buttons">
            <button id="single-easy">Easy Mode</button>
            <button id="single-hard">Hard Mode</button>
            <button id="two-player">Two Player</button>
        </div>
        <button id="start-button">Start</button>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
